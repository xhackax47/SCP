<main class="login">
  <div class="container col-lg-6">
    <h1 class="text-center">Acc√®s Restreint</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">Nom d'utilisateur :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Entrer nom d'utilisateur SCP"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password"
              placeholder="Entrer password utilisateur SCP" name="password">
          </div>
          <button (click)=login() class="btn btn-success">Connexion</button>
        </form>
      </div>
    </div>
  </div>
</main>
